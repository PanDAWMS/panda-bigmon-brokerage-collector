<html>
<head>
<title>Panda Brokerage Monitor</title>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js'></script>
<script type='text/javascript' src='js/highcharts.js'></script>
<script type='text/javascript'>
	var chart;
	var options = {
			chart: {
				renderTo: 'container',
				plotBackgroundColor: null,
				plotBorderWidth: 1,
				plotShadow: false
			},
			title: {
				text: 'Cloud Analy of Category C - Weekly'
			},
			tooltip: {
				formatter: function() {
					return this.point.name+': '+this.y+' ('+Highcharts.numberFormat(this.percentage,1)+'%)';
				}
			},
			plotOptions: {
				pie: {
					allowPointSelect: true,
					cursor: 'pointer',
					dataLabels: {
						enabled: true,
						color: '#000000',
						connecterColor: '#000000',
						formatter: function() {
							return this.point.name+': '+this.y+' ('+Highcharts.numberFormat(this.percentage,1)+'%)';
						}
					},
					showInLegend: true
				}
			},
			series: [{
				type: 'pie',
				name: 'Panda Brokerage Job',
				data: [
				  {name: 'US', y: 4700, color: '#00006B'} , {name: 'DE', y: 3445, color: '#000000'} , {name: 'UK', y: 2590, color: '#356C20'} , {name: 'FR', y: 2475, color: '#0055A5'} , {name: 'CA', y: 948, color: '#FF1F1F'} , {name: 'IT', y: 758, color: '#009246'} , {name: 'ES', y: 518, color: '#EDBF00'} , {name: 'ND', y: 343, color: '#6298FF'} , {name: 'CERN', y: 267, color: '#AE3C51'} , {name: 'TW', y: 197, color: '#89000F'} , {name: 'NL', y: 107, color: '#D97529'}
				]
			}]
		};
		
	$(document).ready(function() {
		chart = new Highcharts.Chart(options);
	});
</script>
</head>
<body>

<div id='container' style='width:100%; height:480px;'>
</div>
<a href='index.html'>Back Home</a>
</body>
</html>
