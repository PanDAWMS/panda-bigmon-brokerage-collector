<html>
<head>
<title>Panda Brokerage Monitor</title>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js'></script>
<script type='text/javascript' src='js/highcharts.js'></script>
<script type='text/javascript'>
	var chart;
	var options = {
			chart: {
				renderTo: 'container',
				plotBackgroundColor: null,
				plotBorderWidth: 1,
				plotShadow: false
			},
			title: {
				text: 'Cloud Analy of Category B - Monthly'
			},
			subtitle: {
				text: 'Last updated: 2011-10-24 09:23 (UTC)'
			},
			tooltip: {
				formatter: function() {
					return this.point.name+': '+this.y+' ('+Highcharts.numberFormat(this.percentage,1)+'%)';
				}
			},
			credits: {
				enabled: false
			},
			plotOptions: {
				pie: {
					allowPointSelect: true,
					cursor: 'pointer',
					dataLabels: {
						enabled: true,
						color: '#000000',
						connecterColor: '#000000',
						formatter: function() {
							return this.point.name+': '+this.y+' ('+Highcharts.numberFormat(this.percentage,1)+'%)';
						}
					},
					showInLegend: true
				}
			},
			series: [{
				type: 'pie',
				name: 'Panda Brokerage Job',
				data: [
				  {name: 'US', y: 163, color: '#00006B'} , {name: 'DE', y: 112, color: '#000000'} , {name: 'CA', y: 20, color: '#FF1F1F'} , {name: 'UK', y: 11, color: '#356C20'} , {name: 'FR', y: 3, color: '#0055A5'} , {name: 'IT', y: 3, color: '#009246'}
				]
			}]
		};
		
	$(document).ready(function() {
		chart = new Highcharts.Chart(options);
	});
</script>
</head>
<body>

<div id='container' style='width:100%; height:480px;'>
</div>
<a href='index.html'>Back Home</a>
</body>
</html>
